<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cart - Printify</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #ff6600;
      color: #fff;
      text-align: center;
      padding: 15px;
    }

    .cart-container {
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px #ff4d4d(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      min-width: 600px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #ff4d4d;
      color: #fff;
    }

    .total {
      text-align: right;
      font-size: 22px;
      font-weight: bold;
      color: green;
      margin-right: 10px;
    }

    .remove-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #cc0000;
    }

    .checkout-btn {
      display: block;
      background-color: #ff4d4d;
      color: white;
      padding: 10px 20px;
      text-align: center;
      margin: 0 auto;
      border-radius: 5px;
      text-decoration: none;
      width: fit-content;
    }

    .checkout-btn:hover {
      background-color: #ff4d4d;
    }

    /* ðŸ“± Mobile Responsive */
    @media (max-width: 600px) {
      .cart-container {
        padding: 10px;
      }

      th, td {
        font-size: 14px;
        padding: 8px;
      }

      .checkout-btn {
        width: 100%;
        font-size: 16px;
      }

      .total {
        font-size: 18px;
        text-align: center;
        margin-right: 0;
      }
    }
  </style>
</head>
<body>
<header>
  <h1>Printify - Your Cart</h1>
</header>

<div class="cart-container">
  <h2>Shopping Cart</h2>
  <div class="table-wrapper">
    <table id="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Fabric</th>
          <th>Size</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Total</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="cart-body">
        <!-- Items will be added here -->
      </tbody>
    </table>
  </div>
  <p class="total" id="grand-total">Total: â‚¹0</p>
  <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
  <a class="Back" href="product.html">Back to Shopping</a> 
</div>

<footer>
  <p>&copy; 2025 Printify. <a href="mailto:support@printify.com">support@printify.com</a></p>
</footer>

<script>
  function loadCart() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartBody = document.getElementById("cart-body");
    const grandTotalEl = document.getElementById("grand-total");
    cartBody.innerHTML = "";
    let grandTotal = 0;

    cart.forEach((item, index) => {
      const total = item.price * item.quantity;
      grandTotal += total;
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.size || "-"}</td>
        <td>â‚¹${item.price}</td>
        <td>${item.quantity}</td>
        <td>â‚¹${total}</td>
        <td><button class="remove-btn" onclick="removeItem(${index})">Remove</button></td>
      `;
      cartBody.appendChild(row);
    });

    grandTotalEl.innerText = `Total: â‚¹${grandTotal}`;
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }
  loadCart();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Printify</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #ff6600;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .checkout-container {
      max-width: 800px;
      margin: 30px auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .summary {
      background-color: #f0f0f0;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
    }

    .summary h3 {
      margin-bottom: 10px;
    }

    .btn {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<header>
  <h1>Printify - Checkout</h1>
</header>

<div class="checkout-container">
  <h2>Delivery Information</h2>
  <form id="checkout-form">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" required pattern="[0-9]{10}" placeholder="10-digit number">

    <label for="email">Email Address</label>
    <input type="email" id="email" required>

    <label for="address">Full Delivery Address</label>
    <textarea id="address" rows="4" required></textarea>

    <label for="delivery-date">Preferred Delivery Date</label>
    <input type="date" id="delivery-date" required>

    <div class="summary">
      <h3>Order Summary</h3>
      <p id="item-count">Total Items: 0</p>
      <p id="grand-total">Total Amount: â‚¹0</p>
    </div>

    <button class="btn" type="submit">Place Order</button>
  </form>
</div>

<footer>
  <p>&copy; 2025 Printify. All rights reserved.</p>
</footer>

<script>
  function loadOrderSummary() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    let total = 0;
    let itemCount = 0;

    cart.forEach(item => {
      total += item.price * item.quantity;
      itemCount += item.quantity;
    });

    document.getElementById("item-count").innerText = `Total Items: ${itemCount}`;
    document.getElementById("grand-total").innerText = `Total Amount: â‚¹${total}`;
  }

  function setMinDeliveryDate() {
    const dateInput = document.getElementById("delivery-date");
    const today = new Date();
    today.setDate(today.getDate() + 2); // delivery after 2 days
    const minDate = today.toISOString().split("T")[0];
    dateInput.min = minDate;
  }

  // Submit Form Handler
  document.getElementById("checkout-form").addEventListener("submit", function (e) {
    e.preventDefault(); // prevent default form submission

    const name = document.getElementById("fullname").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const email = document.getElementById("email").value.trim();
    const address = document.getElementById("address").value.trim();
    const deliveryDate = document.getElementById("delivery-date").value;

    if (!name || !phone || !email || !address || !deliveryDate) {
      alert("Please fill in all fields.");
      return;
    }

    alert(`ðŸŽ‰ Order placed successfully!\n\nThank you, ${name}!\nDelivery on: ${deliveryDate}`);

    localStorage.removeItem("cart");
    window.location.href = "";
  });

  
  loadOrderSummary();
  setMinDeliveryDate();
</script>

</body>
</html>
